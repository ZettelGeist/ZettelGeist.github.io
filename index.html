---
layout: default
---
<div class="posts">
  {% for post in site.posts %}
    <article class="post">
      <h1><a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></h1>
      <div class="entry">
       {{ post.entry }}
       
      </div>
      <!-- <a href="{{ site.baseurl }}{{ post.url }}" class="read-more">Read More</a> NOT NEEDED, WE WANT ALL POSTS DISPLAYED FULLY AT THIS POINT--> 
    </article>
  {% endfor %}
</div>
